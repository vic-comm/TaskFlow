{% extends 'base.html'%}
{% load tailwind_filters %} 
{% block content %}
<div class="container mx-auto px-4 py-10 max-w-md">
    <div class="bg-white shadow-md rounded-lg p-6 border border-gray-200">
        <div class="mb-6 text-center">
            <h2 class="text-2xl font-bold text-gray-800">Delete Employee</h2>
            <p class="mt-2 text-gray-600">Are you sure you want to delete this employee?</p>
        </div>
        
        <form method="post" action=".">
            {% csrf_token %}
            <div class="mb-6">
                {{ form|crispy }}
            </div>
            
            <div class="flex items-center justify-between">
                <a href="{% url 'employees:employee_list' %}" class="py-2 px-4 bg-gray-200 text-gray-700 rounded hover:bg-gray-300 transition duration-200">
                    Cancel
                </a>
                <button type="submit" class="py-2 px-4 bg-red-600 text-white rounded hover:bg-red-700 transition duration-200 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                    Confirm Delete
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
