{% extends 'base.html'%}
{% load tailwind_filters %}
{% block content %}
<div class="flex min-h-screen items-center justify-center bg-gray-900 py-12 px-4 sm:px-6 lg:px-8">
  <div class="w-full max-w-md space-y-8">
    <div class="text-center">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-auto w-12 h-12 text-white p-2 bg-indigo-600 rounded-full" viewBox="0 0 24 24">
        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
      </svg>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-white">Create your account</h2>
      <p class="mt-2 text-center text-sm text-gray-400">
        Or
        <a href="{% url 'login' %}" class="font-medium text-indigo-400 hover:text-indigo-300">
          sign in to existing account
        </a>
      </p>
    </div>
    <div class="mt-8 bg-gray-800 py-8 px-4 shadow-xl sm:rounded-lg sm:px-10 border border-gray-700">
      <form class="space-y-6" method="post">
        {{ form|crispy }}
        {% csrf_token %}
        <div>
          <button type="submit" class="group relative flex w-full justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-gray-800">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
              <!-- User add icon -->
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
              </svg>
            </span>
            Create account
          </button>
        </div>
      </form>
    </div>
    <div class="mt-4 text-center text-sm text-gray-400">
      By signing up, you agree to our
      <a href="#" class="font-medium text-indigo-400 hover:text-indigo-300">
        Terms of Service
      </a>
      and
      <a href="#" class="font-medium text-indigo-400 hover:text-indigo-300">
        Privacy Policy
      </a>
    </div>
  </div>
</div>
{% endblock %}
