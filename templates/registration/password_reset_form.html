{% extends 'base.html' %}
{% load tailwind_filters %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-900 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full bg-gray-800 p-8 rounded-lg shadow-lg">
    <div class="text-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-12 w-12 text-indigo-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" />
      </svg>
      <h2 class="mt-6 text-3xl font-extrabold text-white">Reset Your Password</h2>
      <p class="mt-2 text-sm text-gray-400">Enter your email address and we'll send you a link to reset your password.</p>
    </div>
    <div class="mt-8">
      <form method="post" action="">
        {% csrf_token %}
        <div class="rounded-md shadow-sm">
          {{ form|crispy }}
        </div>
        <div class="mt-6">
          <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150">
            <span class="absolute left-0 inset-y-0 flex items-center pl-3">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
              </svg>
            </span>
            Send Reset Link
          </button>
        </div>
      </form>
      <div class="mt-6 text-center">
        <a href="{% url 'login' %}" class="text-indigo-400 hover:text-indigo-300 transition duration-150">
          Remember your password? Log in
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
