{% extends 'base.html'%}
{% block content%}
<section class="text-gray-400 bg-gray-900 body-font overflow-hidden">
    <div class="container px-5 py-24 mx-auto">
      <div class="lg:w-4/5 mx-auto flex flex-wrap">
        <div class="lg:w-1/2 w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
          <h2 class="text-sm title-font text-gray-500 tracking-widest">TASK</h2>
          <h1 class="text-white text-3xl title-font font-medium mb-4">{{task.title}}</h1>
          <div class="flex mb-4">
            <a href='{% url "leads:task_detail" task.id%}'class="flex-grow border-b-2 border-gray-800 py-2 text-lg px-1">Description</a>
            <a href='{% url "leads:task_category_update" task.id%}' class="flex-grow text-indigo-400 border-b-2 border-indigo-500 py-2 text-lg px-1">Category</a>
            <a href='{% url "leads:task_update" task.id %}' class="flex-grow border-b-2 border-indigo-500 py-2 text-lg px-1">Detail</a>
          </div>
        <form method='post'>
            {{ form.as_p}}
            {% csrf_token %}
            <button type='submit'>Submit</button>
        </form>
        <button href="{% url 'leads:task_delete' task.id %}"class="mt-3 w-1/2 flex ml-auto text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded">Delete</button>     
    </div>
  </section>
{% endblock %}
