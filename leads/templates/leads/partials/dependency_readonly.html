<!-- leads/partials/dependency_readonly.html -->
<div class="dependency-item bg-gray-700 p-4 rounded flex justify-between items-center" id="dependency-{{ dependency.id }}">
  <div>
    <p class="text-white">
      <span class="font-medium">{{ dependency.from_task.title }}</span>
      <span class="text-gray-400 mx-2">â†’</span>
      <span class="font-medium">{{ dependency.to_task.title }}</span>
    </p>
    <p class="text-sm text-gray-400 mt-1">
      Type: {{ dependency.get_dependency_display|default:dependency.dependency_type }}
    </p>
  </div>
  <div class="flex space-x-2">
    <button type="button" 
            class="text-indigo-400 hover:text-indigo-300 text-sm font-medium"
            hx-get="{% url 'leads:dependency_edit' dependency.id %}"
            hx-target="#dependency-{{ dependency.id }}"
            hx-swap="outerHTML">
      Edit
    </button>
<form hx-post="{% url 'leads:dependency_delete' dependency.id %}"
      hx-target="#dependency-{{ dependency.id }}"
      hx-swap="outerHTML"
      hx-confirm="Are you sure you want to delete this dependency?">
    {% csrf_token %}
    <button type="submit" class="text-red-400 hover:text-red-300 text-sm font-medium">
        Delete
    </button>
</form>  </div>
</div>
